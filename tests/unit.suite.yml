# Codeception Test Suite Configuration

# suite for unit (internal) tests.
class_name: UnitTester
bootstrap: false
modules:
    enabled:
        - Yii2:
            part: [fixtures,orm]
            configFile: '_app/config/test.php'
        - Db:
            dsn: mysql:host=localhost;dbname=web
            user: root
            password: ''
            populate: true
            cleanup: false
            reconnect: true
        - Asserts

